<body>
   
    <form name="feedback_form" method="get" title="I believe I can fly" style="width: 500px; height: auto; margin: 20px auto; padding: 10px; border: 1px dashed #4b0082;">
      
        <h1>Customer's shoes return form </h1>
        <label>Time is money.—— Benjamin Franklin </label>
        <p><em><strong>Name:</strong></em></p>
        <input type="text" name="name" maxlength="30" value="Input your name here" />
        <p><em><strong>Customer Email:</strong></em></p>
        <input type="text" name="email" maxlength="40" value="Input your email here" />
        <p><em><strong>Customer Password:</strong></em></p>
        <input type="password" name="password" maxlength="50" value="" />
        <p><em><strong>Customer Gender:</strong></em></p>
        <input type="radio" name="male" value="Male" checked="checked" />Male
        <input type="radio" name="female" value="Female" />Female
        <p><em><strong>Want to hear a song to lighten your day?</strong></em></p>
      
        <object height="100" width="250" data="audios/JAGUAR (Original Mix) by What So Not.mp3" onpause="true"></object>
        <p><em><strong>Select your shoes size:</strong></em></p>
